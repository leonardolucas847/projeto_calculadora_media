<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
                <img src="./images/logo.png" alt="capelo e diploma">
                <h1>Calculadora de médias</h1>
        </header>
        <form id='form-atividade'>
                <input id="nome-atividade" type="text" placeholder="Nome da atividade" required />
                <input id="nota-atividade" type='number' placeholder="Nota" required min="0" max="10" />
                <button id="button-adicionar" type="submit">Adicionar + </button>
        </form>
        <table cellspacing="0">
                <thead>
                <tr >
                    <th >Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
                <tbody>
                    <!--tr>
                        <td>Atividade 1</td>
                        <td>7</td>
                        <td><img src="./images/aprovado.png" alt="emoji festejando"></td>
                    </tr-->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="valor-da-media-final">---</td>
                        <td id="aprovação">---</td>
                    </tr>
            </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
